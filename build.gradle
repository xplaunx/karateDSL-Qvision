plugins {
    id 'java'
}

group 'serviciosWebAutomatizacionConKarate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    implementation group: 'com.intuit.karate', name: 'karate-junit4', version: '0.9.6'

}
